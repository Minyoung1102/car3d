<html>
  <head>
    <title>3d canvas_car</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <span class="title">Please Choose your favorite car shape and color!</span>

    <section id="choice">
      <div id="first">
        <div class="btn">
          <span>type : </span>
          <button id="first_a">a</button>
          <button id="first_b">b</button>
        </div>
        <div class="colors">
          <span>color : </span>
          <div
            class="color"
            id="first_white"
            style="background-color: white;"
          ></div>
          <div
            class="color"
            id="first_black"
            style="background-color: black;"
          ></div>
          <div
            class="color"
            id="first_gray"
            style="background-color: gray;"
          ></div>
          <div
            class="color"
            id="first_blue"
            style="background-color: blue;"
          ></div>
          <div
            class="color"
            id="first_red"
            style="background-color: red;"
          ></div>
        </div>
      </div>
      <div id="second">
        <div class="btn">
          <span>type : </span>
          <button id="second_a">a</button>
          <button id="second_b">b</button>
        </div>
        <div class="colors">
          <span>color : </span>
          <div
            class="color"
            id="second_white"
            style="background-color: white;"
          ></div>
          <div
            class="color"
            id="second_black"
            style="background-color: black;"
          ></div>
          <div
            class="color"
            id="second_gray"
            style="background-color: gray;"
          ></div>
          <div
            class="color"
            id="second_blue"
            style="background-color: blue;"
          ></div>
          <div
            class="color"
            id="second_red"
            style="background-color: red;"
          ></div>
        </div>
      </div>
    </section>
    <script src="https://threejs.org/build/three.min.js"></script>
    <script src="http://fenixrepo.fao.org/cdn/js/threejs/4.4/OrbitControls.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r69/examples/js/loaders/ColladaLoader.js"></script>
    <script src="three.js"></script>
    <script src="firsta.js"></script>
    <script src="firstb.js"></script>
    <script src="seconda.js"></script>
    <script src="secondb.js"></script>
  </body>
</html>
